<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chenjunyu19's Fraction Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.css">
  <script src="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
  <script src="sw.js"></script>
  <script src="fractions.js"></script>
</head>

<body class="mdl-color--grey-200">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Fraction Calculator</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/chenjunyu19/Fraction-Calculator" target="_blank">GitHub</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid" style="max-width: 700px;">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col">
            <div class="mdl-card__supporting-text">
              <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="f1n">
                  <label class="mdl-textfield__label" for="f1n">分数1 - 分子</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="f1d">
                  <label class="mdl-textfield__label" for="f1d">分数1 - 分母</label>
                </div>
              </p>
              <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="f2n">
                  <label class="mdl-textfield__label" for="f2n">分数2 - 分子</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="f2d">
                  <label class="mdl-textfield__label" for="f2d">分数2 - 分母</label>
                </div>
              </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="calc(1);">相加</a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="calc(2);">相减</a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="calc(3);">相乘</a>
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="calc(4);">相除</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
